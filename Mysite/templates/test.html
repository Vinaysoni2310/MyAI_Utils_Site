{% extends 'base.html' %}

{% block title %}Service{% endblock title %}

{% block body %}
<div class="container">
	<!--Avatar-->
	<div>
		<div class="d-flex justify-content-center mb-4">
			<img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
			class="rounded-circle" alt="example placeholder" style="width: 200px;" />
		</div>
	</div>
	<form class="d-flex justify-content-center mb-4" method = "POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Upload</button>
	</form>
	
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<img src="{{ image.url }}" style= "height :300px;">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<img src="{{ output }}" style= "height :300px;">
			</div>
		</div>
	</div>
</div>

{% endblock body %}
